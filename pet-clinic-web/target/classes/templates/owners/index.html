<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
<meta charset="UTF-8">
<title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->
	<h1 th:text="'List of Owners'">Owners List</h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th style="width: 50px;">Id</th>
				<th style="width: 150px;">First name</th>
				<th style="width: 150px;">Last name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner.id}"></td>
				<td th:text="${owner.firstName}"></td>
				<td th:text="${owner.lastName}"></td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
